<style type="text/css">
    html, body {height:100%;padding: 0;margin: 0px;}

    .empClass{
    	float: left;
	    padding: 1%;
	    background-color: #FBFBFB;
	    border: 1px solid #AAA;
	    border-bottom: 1px solid #888;
	    border-radius: 3px;
	    color: #000;
	    box-shadow: 0px 2px 2px #AAA;
	    margin: 1%;
    }

    #allEmployeeDetail{
    	width: 60%; 
    }
    
    #addNewEmployeeDiv{
    	width: 31%; 
    	display: none;
    }

    .innerDiv{
    	float: left;
    	width: 100%;

    }

    .innerSpan{
    	width: 15%;
    	float: left;
    	margin-top: 5px;
    }

    .innerTextBox{
    	float: left;
    	width: 80%;
    }

    #displayEmployeeDetailDiv{
        margin: 0px;
        list-style: none;
        width: 100%;
    }

    .empList{
        display: table;
        width: 100%;
        border: 1px solid #AAA;
        margin-top: 1%;
    }

    .empSingleDetail{
        display: table-cell;
        width: 20%;
        text-align: center;
        border-right: 1px solid #C4C4C4;
        padding: 1%;
    }

    a{
        cursor: pointer;
    }
</style>

<div style="height: 88%;width: 100%;min-height:650px;background-color: transparent;">    
    <div style="background-color: #666;height: 100%;width: 100%;">
        <div style="background-color: #666; height: 30px; width: 100%; padding: 5px; position: fixed;">
        	<span class="btn" id="showDiv_ToAddEmp">Add Employee</span>
           
        </div>
        <div id="parentContainer"  style="background-color: white;min-height:100%;width:100%;padding-top:50px;">
        	<div class="empClass" id="allEmployeeDetail">
                <h3 style="width: 100%; text-align: center; margin-top: 1%; float: left; ">
                    Employee Details
                </h3>
                <li class="empList">
                    <div class="empSingleDetail" style="font-size: 20px;"><b>NAME</b></div>
                    <div class="empSingleDetail" style="font-size: 20px;"><b>EMAIL</b></div>
                    <div class="empSingleDetail" style="font-size: 20px;"><b>AGE</b></div>
                    <div class="empSingleDetail" style="font-size: 20px;"><b>LOCATION</b></div>
                    <div class="empSingleDetail" style="border-right: 0px;font-size: 20px;"><b>Action</b></div>
                </li>
                <ul id="displayEmployeeDetailDiv"></ul>
        	</div>

        	<div class="empClass" id="addNewEmployeeDiv">
        		<div>
			        <h3 style="width: 100%; text-align: center; margin-top: 1%; float: left; ">
			        	Add New Employee
			        </h3>
			    </div>

			    <div class="innerDiv">
        			<span class="innerSpan">Name: </span><input type="text" id="emp_name" placeholder="Enter Employee Name" class="innerTextBox" />
        		</div>

    			<div class="innerDiv">
        			<span class="innerSpan">E-mail: </span><input type="text" id="emp_email" placeholder="Enter Employee Email" class="innerTextBox" />
    			</div>

    			<div class="innerDiv">
        			<span class="innerSpan">Age: </span><input type="text" id="emp_age" placeholder="Enter Employee age" class="innerTextBox" />
    			</div>

    			<div class="innerDiv">
        			<span class="innerSpan">Location: </span><input type="text" id="emp_location" placeholder="Enter Employee location" class="innerTextBox" />
        		</div>

        		<div class="innerDiv">
					<button class="btn btn-primary" id="addEmployeeToDB" style="float: right;margin-right: 2%;display: none;">Add</button>
					<button class="btn btn-primary" id="editEmployeeToDB" style="float: right;margin-right: 2%;display: none;">Edit</button>
        		</div>
        	</div>
        	<div style="clear: both;"></div>
        </div>
    </div>
</div>
